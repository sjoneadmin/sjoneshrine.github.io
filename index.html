<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sjone Shrine</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ede7f6, #f5f5f5);
    margin: 0;
    padding: 0;
  }

  /* Login Card */
  #loginDiv {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #loginCard {
    background: linear-gradient(135deg, #f3f0ff, #ede7f6);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 350px;
  }

  #loginCard input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  #loginCard button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
    border: none;
    background-color: #B6C3F7;
    color: #3f2b96;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }

  #loginCard button:hover {
    background-color: #9FA8F7;
  }

  #loginError {
    color: red;
    margin-top: 10px;
  }

  /* Navbar / Tabs */
  .navbar {
    display: flex;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .navbar a, .dropbtn {
    color: #3f2b96;
    padding: 12px 16px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    margin-right: 10px;
    background-color: #B6C3F7;
    transition: background 0.2s;
  }

  .navbar a:hover, .dropbtn:hover {
    background-color: #9FA8F7;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #B6C3F7;
    min-width: 160px;
    border-radius: 8px;
    z-index: 1;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 14px;
    color: #3f2b96;
    text-decoration: none;
    font-weight: normal;
  }

  .dropdown-content a:hover {
    background-color: #9FA8F7;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Content area */
  #contentArea {
    padding: 40px;
    text-align: center;
  }

  /* Logout button */
  .logout {
    margin-left: auto;
    background-color: #F67E7F;
    color: white;
    padding: 12px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  .logout:hover {
    background-color: #F38180;
  }

</style>
</head>
<body>

<!-- Login Form -->
<div id="loginDiv">
  <div id="loginCard">
    <h2>Sjone Shrine Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginError"></p>
  </div>
</div>

<!-- Main Page -->
<div id="mainDiv" class="hidden">
  <div class="navbar">
    <a href="#" onclick="showContent('origin')">Origin</a>
    <a href="#" onclick="showContent('range')">Range</a>
    <a href="#" onclick="showContent('season')">Season</a>
    <a href="#" onclick="showContent('performance')">Performance</a>

    <div class="dropdown">
      <button class="dropbtn">Action</button>
      <div class="dropdown-content">
        <a href="#" onclick="showActionContent('Shhgest')">Shhgest</a>
        <a href="#" onclick="showActionContent('After-school')">After-school</a>
        <a href="#" onclick="showActionContent('App Pretty')">App Pretty</a>
      </div>
    </div>

    <a href="#" onclick="showContent('support')">Support</a>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="contentArea">
    <h2>Welcome</h2>
    <p>Select a tab to view content.</p>
  </div>
</div>

<script>
  // User credentials
  const users = {
    user1: "abc123",
    admin: "wewelcomeyou",
    sjonekim: "wewelcomeyou"
  };

  // User-specific tab content
  const userContent = {
    user1: {
      origin: "Kimatrices",
      range: "Airubie",
      season: "Ohkoko!",
      performance: "Armirror",
      action: { "Shhgest":"", "After-school":"", "App Pretty":"" },
      support: "Tithe"
    },
    admin: {
      origin: "Kimatrices",
      range: "Airubie",
      season: "Ohkoko!",
      performance: "Armirror",
      action: { "Shhgest":"", "After-school":"", "App Pretty":"" },
      support: "Tithe"
    },
    sjonekim: {
      origin: "Kimatrices",
      range: "Airubie",
      season: "Ohkoko!",
      performance: "Armirror",
      action: { "Shhgest":"", "After-school":"", "App Pretty":"" },
      support: "Tithe"
    }
  };

  let currentUser = null;

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(users[username] && users[username] === password){
      currentUser = username;
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("mainDiv").classList.remove("hidden");
      document.getElementById("loginError").innerText = "";
    } else {
      document.getElementById("loginError").innerText = "Invalid username or password.";
    }
  }

  function logout() {
    currentUser = null;
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("mainDiv").classList.add("hidden");
  }

  function showContent(tab){
    if(currentUser && userContent[currentUser][tab] !== undefined){
      document.getElementById("contentArea").innerHTML = `<h2>${userContent[currentUser][tab]}</h2>`;
    }
  }

  function showActionContent(subTab){
    if(currentUser && userContent[currentUser].action[subTab] !== undefined){
      document.getElementById("contentArea").innerHTML = `<h2>${subTab}</h2><p>${userContent[currentUser].action[subTab]}</p>`;
    }
  }
</script>

</body>
</html>
