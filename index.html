<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sjone Shrine Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      background-color: #444;
    }

    .tab-button {
      flex: 1;
      padding: 1rem;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
      position: relative;
    }

    .tab-button:hover {
      background-color: #666;
    }

    .tab-button:hover::after {
      content: attr(data-hover);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 3px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .tab-content {
      display: none;
      padding: 2rem;
      background-color: #fff;
      min-height: 200px;
    }

    .logout {
      background-color: #c0392b !important;
    }
  </style>
</head>
<body>

<header>
  <h1>Sjone Shrine</h1>
  <p>Select a tab. Content is password-protected.</p>
</header>

<div class="tabs">
  <button class="tab-button" data-hover="Kimatrices::" onclick="openTab('origin')">ORIGIN</button>
  <button class="tab-button" data-hover="Airubie::" onclick="openTab('range')">RANGE</button>
  <button class="tab-button" data-hover="Ohkoko!::" onclick="openTab('season')">SEASON</button>
  <button class="tab-button" data-hover="Armirror ::" onclick="openTab('performance')">PERFORMANCE</button>
  <button class="tab-button" data-hover="Shhgest, Enroll, Afterschool" onclick="openTab('action')">ACTION</button>
  <button class="tab-button" data-hover="Tithe" onclick="openTab('support')">SUPPORT</button>
  <button class="tab-button logout" onclick="logout()">LOGOUT</button>
</div>

<div id="origin" class="tab-content">
  <h2>ORIGIN</h2>
  <p>Content for ORIGIN tab.</p>
</div>

<div id="range" class="tab-content">
  <h2>RANGE</h2>
  <p>Content for RANGE tab.</p>
</div>

<div id="season" class="tab-content">
  <h2>SEASON</h2>
  <p>Content for SEASON tab.</p>
</div>

<div id="performance" class="tab-content">
  <h2>PERFORMANCE</h2>
  <p>Content for PERFORMANCE tab.</p>
</div>

<div id="action" class="tab-content">
  <h2>ACTION</h2>
  <p>Content for ACTION tab.</p>
</div>

<div id="support" class="tab-content">
  <h2>SUPPORT</h2>
  <p>Content for SUPPORT tab.</p>
</div>

<script>
  function openTab(tabId) {
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(content => content.style.display = 'none');
    document.getElementById(tabId).style.display = 'block';
  }

  function logout() {
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(content => content.style.display = 'none');
    alert("You have logged out.");
  }
</script>

</body>
</html>
