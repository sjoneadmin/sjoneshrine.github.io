<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sjone Shrine</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #EAF0FB;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    background: #B6C3F7;
    color: #fff;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }

  #login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
  }

  .login-card {
    background: #fff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .login-card input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1.1rem;
  }

  .login-card button {
    padding: 15px 0;
    margin-top: 10px;
    width: 100%;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    background: #B6C3F7;
    color: #fff;
    transition: background 0.2s;
  }

  .login-card button:hover {
    background: #95a5e1;
  }

  #error {
    color: #F67E7F;
    margin-top: 10px;
  }

  #tabs-section {
    display: none;
    padding: 2rem;
  }

  #tabs-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .tab-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    padding: 1.5rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .tab-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  .tab-card h3 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #3f2b96;
  }

  .tab-card p {
    font-size: 1rem;
    color: #555;
  }

  #tab-content {
    margin-top: 2rem;
    padding: 1.5rem;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    min-height: 150px;
  }

  #logout {
    margin-top: 2rem;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: #F67E7F;
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  #logout:hover {
    background: #f88a88;
  }
</style>
</head>
<body>

<header>
  <h1>Sjone Shrine</h1>
  <p>Login to access your tabs</p>
</header>

<div id="login">
  <div class="login-card">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
</div>

<div id="tabs-section">
  <div id="tabs-container">
    <div class="tab-card" onclick="showTab('origin')"><h3>ORIGIN</h3></div>
    <div class="tab-card" onclick="showTab('range')"><h3>RANGE</h3></div>
    <div class="tab-card" onclick="showTab('season')"><h3>SEASON</h3></div>
    <div class="tab-card" onclick="showTab('performance')"><h3>PERFORMANCE</h3></div>
    <div class="tab-card" onclick="showTab('action')"><h3>ACTION</h3></div>
    <div class="tab-card" onclick="showTab('support')"><h3>SUPPORT</h3></div>
  </div>

  <div id="tab-content">
    <p>Click a tab to see its content.</p>
  </div>

  <button id="logout" onclick="logout()">Log Out</button>
</div>

<script>
  const users = {
    "user1": ["origin"],
    "user2": ["origin","range"],
    "user3": ["origin","range","season"],
    "admin": ["origin","range","season","performance","action","support"]
  };

  const passwords = {
    "user1":"alpha123",
    "user2":"bravo456",
    "user3":"charlie789",
    "admin":"wewelcomeyou"
  };

  const tabContents = {
    origin: "Kimatrices:: full content here.",
    range: "Airubie:: full content here.",
    season: "Ohkoko!:: full content here.",
    performance: "Armirror:: full content here.",
    action: "Shhgest, Enroll, Afterschool full content here.",
    support: "Tithe full content here."
  };

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if(users[username] && passwords[username]===password){
      document.getElementById("login").style.display="none";
      document.getElementById("tabs-section").style.display="block";
      document.getElementById("error").innerText="";
    } else {
      document.getElementById("error").innerText="Invalid username or password.";
    }
  }

  function showTab(tab) {
    const contentDiv = document.getElementById("tab-content");
    contentDiv.innerHTML = `<h3>${tab.toUpperCase()}</h3><p>${tabContents[tab]}</p>`;
  }

  function logout() {
    document.getElementById("login").style.display="flex";
    document.getElementById("tabs-section").style.display="none";
    document.getElementById("username").value="";
    document.getElementById("password").value="";
    document.getElementById("tab-content").innerHTML="<p>Click a tab to see its content.</p>";
  }
</script>

</body>
</html>
