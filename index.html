<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sjone Shrine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f5f5f5);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h2 { margin-bottom: 1rem; font-size: 1.8rem; color: #3f2b96; }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: #B6C3F7;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover { background: #8faaf9; }
  </style>
</head>
<body>

  <div class="card" id="donationCard">
    <h2>Would you like to make a donation?</h2>
    <p>This will allow us to create your user account and give you access to the site.</p>
    <button onclick="handleDonation('yes')">Yes</button>
    <button onclick="handleDonation('no')">No</button>
  </div>

  <script>
    function handleDonation(choice) {
      if (choice === 'yes') {
        // Redirect to Supabase-based claim account page
        window.location.href = "claim-account.html";
      } else {
        // Redirect to login page (admin will send credentials manually)
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
