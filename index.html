
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sjòne Shrine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f5f5f5);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #3f2b96;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      background-color: #B6C3F7;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #8fa8f7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Sjòne Shrine</h1>
    <p>Please choose an option to continue:</p>
    <a class="button" href="storyboard.html">Begin Storyboard</a>
    <a class="button" href="login.html">Login</a>
  </div>

</body>
</html>
