<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sjone Shrine</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #EAF0FB;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    background: #B6C3F7;
    color: #fff;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }

  #login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
  }

  .login-card {
    background: #fff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .login-card input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1.1rem;
  }

  .login-card button {
    padding: 15px 0;
    margin-top: 10px;
    width: 100%;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    background: #B6C3F7;
    color: #fff;
    transition: background 0.2s;
  }

  .login-card button:hover {
    background: #95a5e1;
  }

  #error {
    color: #F38180;
    margin-top: 10px;
  }

  #tabs-section {
    display: none;
  }

  .tabs {
    display: flex;
    background-color: #B6C3F7;
  }

  .tab-button {
    flex: 1;
    padding: 1rem;
    border: none;
    background-color: #B6C3F7;
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  .tab-button:hover {
    background-color: #95a5e1;
  }

  .tab-button.logout {
    background-color: #F38180;
  }

  .tab-button.logout:hover {
    background-color: #F67E7F;
  }

  #tab-content {
    padding: 2rem;
    background: #fff;
    min-height: 150px;
    font-size: 1.2rem;
    color: #333;
  }

  #tab-content strong {
    font-weight: bold;
    font-size: 1.3rem;
  }
</style>
</head>
<body>

<header>
  <h1>Sjone Shrine</h1>
  <p>Login to access your tabs</p>
</header>

<div id="login">
  <div class="login-card">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
</div>

<div id="tabs-section">
  <div class="tabs">
    <button class="tab-button" onclick="showTab('origin')">ORIGIN</button>
    <button class="tab-button" onclick="showTab('range')">RANGE</button>
    <button class="tab-button" onclick="showTab('season')">SEASON</button>
    <button class="tab-button" onclick="showTab('performance')">PERFORMANCE</button>
    <button class="tab-button" onclick="showTab('action')">ACTION</button>
    <button class="tab-button" onclick="showTab('support')">SUPPORT</button>
    <button class="tab-button logout" onclick="logout()">LOGOUT</button>
  </div>

  <div id="tab-content">
    <p>Click a tab to see its content.</p>
  </div>
</div>

<script>
  const users = {
    "user1":  ["origin","range","season","performance","action","support"]
    "admin": ["origin","range","season","performance","action","support"]
  };

  const passwords = {
    "user1":"abc123",
    "admin":"wewelcomeyou"
  };

  const tabContents = {
    origin: "<strong>Kimatrices</strong>",
    range: "<strong>Airubie</strong>",
    season: "<strong>Ohkoko!</strong>",
    performance: "<strong>Armirror</strong>",
    action: "<strong>Shhgest, Enroll, Afterschool</strong>",
    support: "<strong>Tithe</strong>"
  };

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if(users[username] && passwords[username]===password){
      document.getElementById("login").style.display="none";
      document.getElementById("tabs-section").style.display="block";
      document.getElementById("error").innerText="";
    } else {
      document.getElementById("error").innerText="Invalid username or password.";
    }
  }

  function showTab(tab) {
    const contentDiv = document.getElementById("tab-content");
    contentDiv.innerHTML = tabContents[tab];
  }

  function logout() {
    document.getElementById("login").style.display="flex";
    document.getElementById("tabs-section").style.display="none";
    document.getElementById("username").value="";
    document.getElementById("password").value="";
    document.getElementById("tab-content").innerHTML="<p>Click a tab to see its content.</p>";
  }
</script>

</body>
</html>
