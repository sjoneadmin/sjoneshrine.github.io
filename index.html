<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sj√≤ne Shrine Login</title>
<style>
  body { font-family: "Segoe UI", sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  #login input { width: 300px; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 1rem; }
  #login button { padding: 12px 25px; margin-top: 10px; border: none; background-color: #B6C3F7; color: #fff; font-size: 1rem; border-radius: 12px; cursor: pointer; }
  #login button:hover { background-color: #9AADE3; }
  #error { color: #a00; margin-top: 8px; }
  #show-password { cursor: pointer; margin-left: 5px; position: absolute; right: 10px; top: 12px; }
  .password-wrapper { position: relative; width: 300px; }
</style>
</head>
<body>

<div id="login">
  <h2>Sj√≤ne Shrine</h2>
  <input type="text" id="username" placeholder="Enter Username">
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter Password">
    <span id="show-password">üëÅÔ∏è</span>
  </div>
  <button id="loginBtn">Login / Signup</button>
  <p id="error"></p>
</div>

<script>
const WORKER_URL = 'https://sjoneusers.sjoneshrine.workers.dev/';

const passwordInput = document.getElementById('password');
const showPassword = document.getElementById('show-password');

showPassword.addEventListener('mouseenter', () => passwordInput.type = 'text');
showPassword.addEventListener('mouseleave', () => passwordInput.type = 'password');

async function submit() {
  const username = document.getElementById('username').value;
  const password = passwordInput.value;
  if(!username || !password) {
    document.getElementById('error').innerText = "Enter username and password.";
    return;
  }

  // Try signup first
  let res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "signup", username, password })
  });
  let data = await res.json();

  if(!data.success && data.message === "Username already exists") {
    // Try login
    res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "login", username, password })
    });
    data = await res.json();
  }

  document.getElementById('error').innerText = data.message;
}

document.getElementById('loginBtn').addEventListener('click', submit);
passwordInput.addEventListener('keypress', (e) => {
  if(e.key === "Enter") submit();
});
</script>

</body>
</html>
