<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sjone Shrine Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #3f2b96;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #5f3dc4;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Enter Password to Access Tabs</h2>
  <input type="password" id="login-pass" placeholder="Enter password">
  <br>
  <button onclick="checkLogin()">Login</button>
</div>

<script>
  function checkLogin() {
    const password = document.getElementById('login-pass').value;
    if (password === "wewelcomeyou") {
      // Redirect to tabs page
      window.location.href = "tabs.html";
    } else {
      alert("Incorrect password. Please try again.");
    }
  }
</script>

</body>
</html>
