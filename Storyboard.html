<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyboard - Sjone Shrine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f5f5f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .story-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .navigation button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: #B6C3F7;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .navigation button:hover {
      background: #8fa8f7;
    }

    .story-page {
      display: none;
    }

    .story-page.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="story-container">
    <div id="page1" class="story-page active">
      <h2>Welcome to the Storyboard</h2>
      <p>Click "Next" to begin your journey.</p>
    </div>

    <div id="page2" class="story-page">
      <h2>Page 2</h2>
      <p>Content goes here.</p>
    </div>

    <!-- Add more storyboard pages as needed -->

    <div class="navigation">
      <button id="prevBtn" onclick="prevPage()">Back</button>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll(".story-page");
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => page.classList.remove("active"));
      pages[index].classList.add("active");

      // Disable Back button on first page
      document.getElementById("prevBtn").disabled = index === 0;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else {
        // Optional: show final test or "Claim Account" section
        alert("End of storyboard. Test/Claim Account goes here.");
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    showPage(currentPage);
  </script>
</body>
</html>
