<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Protected Tabs</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
}

/* Tabs styling */
.tab {
    display: inline-block;
    margin-right: 20px;
    position: relative;
    cursor: pointer;
    padding: 10px 15px;
    background-color: #2d89ef;
    color: white;
    border-radius: 5px;
}

/* Dropdown content */
.tab-content {
    display: none; /* hidden by default */
    position: absolute;
    top: 45px;
    left: 0;
    background-color: #f9f9f9;
    min-width: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    z-index: 100;
}

/* Hover effect - only works after password unlock */
.tab.hover-enabled:hover .tab-content {
    display: block;
}
</style>
</head>
<body>

<h1>Tabs</h1>

<!-- Password input -->
<div id="password-section">
    <p>Enter the password to reveal tab contents:</p>
    <input type="password" id="tab-password">
    <button id="unlock-btn">Unlock Content</button>
</div>

<div id="tabs" style="margin-top:20px;">
    <div class="tab">ORIGIN
        <div class="tab-content">Kimatrices::</div>
    </div>
    <div class="tab">RANGE
        <div class="tab-content">Airubie::</div>
    </div>
    <div class="tab">SEASON
        <div class="tab-content">Ohkoko!::</div>
    </div>
    <div class="tab">PERFORMANCE
        <div class="tab-content">Armirror ::</div>
    </div>
    <div class="tab">ACTION
        <div class="tab-content">
            Shhgest<br>
            Enroll<br>
            Afterschool
        </div>
    </div>
    <div class="tab">SUPPORT
        <div class="tab-content">Tithe</div>
    </div>
</div>

<script>
// Base64-encoded password (users type "sunsunsway")
const encodedPassword = "c3Vuc3Vuc3N3YXk=";

document.getElementById("unlock-btn").addEventListener("click", () => {
    const input = document.getElementById("tab-password").value.trim();
    const correct = atob(encodedPassword).trim();

    if(input === correct){
        // Hide password input
        document.getElementById("password-section").style.display = "none";

        // Enable hover for all tabs
        document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hover-enabled'));
    } else {
        alert("Incorrect password!");
    }
});
</script>

</body>
</html>
