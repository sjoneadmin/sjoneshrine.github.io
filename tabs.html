<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Tabs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; background: #333; }
    .tab { position: relative; }
    .tab button {
      background: #333; color: white; padding: 14px 20px;
      border: none; cursor: pointer; font-size: 16px;
    }
    .tab button:hover { background: #444; }
    .dropdown {
      display: none; position: absolute; top: 48px; left: 0;
      background: white; min-width: 160px; border: 1px solid #ddd; z-index: 1;
    }
    .dropdown a {
      display: block; padding: 10px; text-decoration: none;
      color: black; background: #f9f9f9;
    }
    .dropdown a:hover { background: #f1f1f1; }
    .tab:hover .dropdown { display: block; }
    .content { padding: 20px; display: none; }
    .locked { color: red; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab"><button onclick="showContent('origin')">Origin</button></div>
  <div class="tab"><button onclick="showContent('range')">Range</button></div>
  <div class="tab"><button onclick="showContent('seasons')">Seasons</button></div>
  <div class="tab"><button onclick="showContent('performance')">Performance</button></div>
  <div class="tab">
    <button onclick="showContent('action')">Action</button>
    <div class="dropdown">
      <a href="#" onclick="showContent('shhgest')">Shhgest</a>
      <a href="#" onclick="showContent('enroll')">Enroll</a>
      <a href="#" onclick="showContent('afterschool')">Afterschool</a>
    </div>
  </div>
  <div class="tab"><button onclick="showContent('support')">Support</button></div>
</div>

<div id="content" class="content">
  <p class="locked">This content is password protected.</p>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="unlockContent()">Submit</button>
</div>

<script>
  // Store Base64 encoded password
  const encodedPassword = "d2V3ZWxjb21leW91"; // "wewelcomeyou"
  let activeTab = null;

  function showContent(tabName) {
    activeTab = tabName;
    const contentDiv = document.getElementById("content");
    contentDiv.style.display = "block";
    contentDiv.innerHTML = `
      <p class="locked">This content is password protected.</p>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="unlockContent()">Submit</button>
    `;
  }

  function unlockContent() {
    const input = document.getElementById("passwordInput").value;
    const decodedPassword = atob(encodedPassword);

    if (input === decodedPassword) {
      const contentDiv = document.getElementById("content");
      let message = "";

      switch (activeTab) {
        case "origin": message = "<h2>Kimatrices</h2>"; break;
        case "range": message = "<h2>Airubie</h2>"; break;
        case "seasons": message = "<h2>Ohkoko!</h2>"; break;
        case "performance": message = "<h2>Armirror</h2>"; break;
        case "action": message = "<h2>Action</h2><p>Select from Shhgest, Enroll, or Afterschool.</p>"; break;
        case "shhgest": message = "<h2>Shhgest</h2>"; break;
        case "enroll": message = "<h2>Enroll</h2>"; break;
        case "afterschool": message = "<h2>Afterschool</h2>"; break;
        case "support": message = "<h2>Tithe</h2>"; break;
        default: message = "<h2>Unknown Tab</h2>";
      }

      contentDiv.innerHTML = message;
    } else {
      alert("Incorrect password. Try again.");
    }
  }
</script>

</body>
</html>
