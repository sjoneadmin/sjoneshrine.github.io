<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sjone Shrine Tabs</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 2rem;
  }

  .tabs-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .tab {
    cursor: pointer;
    padding: 0.5rem 1rem;
    transition: color 0.2s;
  }

  .tab:hover {
    color: white;
    background-color: #B6C3F7;
    border-radius: 8px;
  }

  .logout-tab {
    background: #ede7f6;       
    border-radius: 20px;       
    padding: 0.5rem 1rem;
    color: #F38180;            
    margin-left: auto;          
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }

  .logout-tab:hover {
    background: #F38180;       
    color: white;
  }

  .tab-content {
    margin-top: 2rem;
    font-size: 1.1rem;
    line-height: 1.5;
  }

  strong {
    font-size: 1.2rem;
    display: block;
    margin-bottom: 0.5rem;
  }

  /* Dropdown for ACTION tab */
  .dropdown {
    display: none;
    position: absolute;
    top: 110%;
    left: 0;
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 8px;
    min-width: 150px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 10;
  }

  .dropdown-item {
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  .dropdown-item:hover {
    background: #B6C3F7;
    color: white;
  }

  .tab.action:hover .dropdown {
    display: block;
  }
</style>
</head>
<body>

<div class="tabs-container">
  <div class="tab" data-tab="origin">ORIGIN</div>
  <div class="tab" data-tab="range">RANGE</div>
  <div class="tab" data-tab="season">SEASON</div>
  <div class="tab" data-tab="performance">PERFORMANCE</div>
  <div class="tab action" data-tab="action">ACTION
    <div class="dropdown">
      <div class="dropdown-item" data-subtab="shhgest">Shhgest</div>
      <div class="dropdown-item" data-subtab="afterschool">After-school</div>
      <div class="dropdown-item" data-subtab="apppretty">App Pretty</div>
    </div>
  </div>
  <div class="tab" data-tab="support">SUPPORT</div>
  <div class="logout-tab" id="logout">LOGOUT</div>
</div>

<div id="tab-content" class="tab-content">
  <strong>Welcome!</strong>
  <p>Select a tab to view its content.</p>
</div>

<script>
  const userContent = {
    origin: "Kimatrices",
    range: "Airubie",
    season: "Ohkoko!",
    performance: "Armirror",
    action: {
      shhgest: "Shhgest content goes here",
      afterschool: "After-school content goes here",
      apppretty: "App Pretty content goes here"
    },
    support: "Tithe"
  };

  const tabs = document.querySelectorAll('.tab[data-tab]');
  const dropdownItems = document.querySelectorAll('.dropdown-item');
  const tabContent = document.getElementById('tab-content');
  const logout = document.getElementById('logout');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const key = tab.getAttribute('data-tab');
      if(key !== 'action'){
        tabContent.innerHTML = `<strong>${userContent[key]}</strong>`;
      }
    });
  });

  dropdownItems.forEach(item => {
    item.addEventListener('click', () => {
      const key = item.getAttribute('data-subtab');
      tabContent.innerHTML = `<strong>${userContent.action[key]}</strong>`;
    });
  });

  logout.addEventListener('click', () => {
    location.reload(); // simple logout reloads page
  });
</script>

</body>
</html>
