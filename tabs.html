<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Tabs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .tab { padding: 0.5rem 1rem; background: #eee; cursor: pointer; border-radius: 6px; }
    .tab:hover { background: #ddd; }
    .content { display: none; padding: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .visible { display: block; }
    #loginBox { margin-bottom: 2rem; }
  </style>
</head>
<body>

  <div id="loginBox">
    <h3>Enter Password to Unlock Tabs</h3>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red; display:none;">Incorrect password. Try again.</p>
  </div>

  <div id="tabsArea" style="display:none;">
    <div class="tabs">
      <div class="tab" onclick="showContent('origin')">Origin</div>
      <div class="tab" onclick="showContent('range')">Range</div>
      <div class="tab" onclick="showContent('seasons')">Seasons</div>
      <div class="tab" onclick="showContent('performance')">Performance</div>
      <div class="tab" onclick="showContent('action')">Action</div>
      <div class="tab" onclick="showContent('support')">Support</div>
    </div>

    <div id="origin" class="content">Kimatrices</div>
    <div id="range" class="content">Airubie</div>
    <div id="seasons" class="content">Ohkoko!</div>
    <div id="performance" class="content">Armirror</div>
    <div id="action" class="content">Shhgest • Enroll • Afterschool</div>
    <div id="support" class="content">Tithe</div>
  </div>

  <script>
    // The correct password (base64 encoded for simple obfuscation)
    const encodedPassword = "c3Vuc3Vuc3N3YXk="; // "sunsunsway"

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const decoded = atob(encodedPassword);

      if (input === decoded) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("tabsArea").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function showContent(id) {
      document.querySelectorAll(".content").forEach(div => div.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }
  </script>

</body>
