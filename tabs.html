<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sjone Shrine Tabs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f5f5f5);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .tabs {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .tab {
      position: relative;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: color 0.2s;
    }

    .tab:hover {
      color: white;
      background-color: #B6C3F7;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .dropdown-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: #B6C3F7;
      color: white;
    }

    .tab-content {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    #logout {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #F38180;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logout:hover {
      background-color: #f67e7f;
    }

    strong {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab" data-tab="origin">ORIGIN</div>
    <div class="tab" data-tab="range">RANGE</div>
    <div class="tab" data-tab="season">SEASON</div>
    <div class="tab" data-tab="performance">PERFORMANCE</div>
    <div class="tab" data-tab="action">ACTION
      <div class="dropdown">
        <div class="dropdown-item" data-subtab="shhgest">Shhgest</div>
        <div class="dropdown-item" data-subtab="afterschool">After-school</div>
        <div class="dropdown-item" data-subtab="apppretty">App Pretty</div>
      </div>
    </div>
    <div class="tab" data-tab="support">SUPPORT</div>
  </div>

  <div id="tab-content" class="tab-content">
    <strong>Welcome</strong>
    <p>Select a tab to view its content.</p>
  </div>

  <button id="logout" onclick="logout()">Log Out</button>

  <script>
    const tabContents = {
      origin: "Kimatrices",
      range: "Airubie",
      season: "Ohkoko!",
      performance: "Armirror",
      shhgest: "Shhgest content here",
      afterschool: "After-school content here",
      apppretty: "App Pretty content here",
      support: "Tithe"
    };

    const tabs = document.querySelectorAll('.tab');
    const tabContentDiv = document.getElementById('tab-content');

    tabs.forEach(tab => {
      const dropdown = tab.querySelector('.dropdown');

      // Show dropdown on hover for ACTION
      if (dropdown) {
        tab.addEventListener('mouseenter', () => {
          dropdown.style.display = 'block';
        });
        tab.addEventListener('mouseleave', () => {
          dropdown.style.display = 'none';
        });
      }

      // Click event for main tabs
      tab.addEventListener('click', (e) => {
        if (tab.dataset.tab && !dropdown) {
          const content = tabContents[tab.dataset.tab];
          tabContentDiv.innerHTML = `<strong>${content}</strong>`;
        }
      });

      // Click event for dropdown items
      if (dropdown) {
        const items = dropdown.querySelectorAll('.dropdown-item');
        items.forEach(item => {
          item.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering parent tab click
            const content = tabContents[item.dataset.subtab];
            tabContentDiv.innerHTML = `<strong>${content}</strong>`;
          });
        });
      }
    });

    function logout() {
      window.location.href = "index.html"; // Redirect to login page
    }
  </script>

</body>
</html>
