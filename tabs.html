<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sj√≤ne Shrine Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content" class="card">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>

    <!-- Tabs Row -->
    <div id="tabsRow">
        <div class="tab" onclick="showContent('origin')">ORIGIN</div>
        <div class="tab" onclick="showContent('range')">RANGE</div>
        <div class="tab" onclick="showContent('season')">SEASON</div>
        <div class="tab" onclick="showContent('performance')">PERFORMANCE</div>
        <div class="tab">
            ACTION
            <div class="dropdown">
                <div onclick="showContent('shhgest')">Shhgest</div>
                <div onclick="showContent('afterschool')">After-school</div>
                <div onclick="showContent('apppretty')">App Pretty</div>
            </div>
        </div>
        <div class="tab" onclick="showContent('support')">SUPPORT</div>
        <div class="tab" id="logout" onclick="logout()">LOGOUT</div>
    </div>

    <!-- Content Display -->
    <div id="tabContent"></div>
</div>

<script>
    const allTabs = {
        origin: "Kimatrices",
        range: "Airubie",
        season: "Ohkoko!",
        performance: "Armirror",
        shhgest: "Shhgest",
        afterschool: "After-school",
        apppretty: "App Pretty",
        support: "Tithe"
    };

    // Example current user (replace with login logic)
    const currentUser = "admin";
    document.getElementById("userDisplay").innerText = currentUser;

    function showContent(tabKey) {
        const contentArea = document.getElementById("tabContent");
        const contentText = allTabs[tabKey] || "";
        contentArea.innerHTML = `<strong>${contentText}</strong>`;
    }

    function logout() {
        window.location.href = "login.html"; // redirect to login page
    }
</script>

</body>
</html>
