<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Account - Sjone Shrine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Override card width for account creation */
    .card {
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Make all inputs the same height */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      background-color: #B6C3F7;
      color: #fff;
    }

    button:hover {
      background-color: #3f2b96;
    }

    #error {
      color: #a00;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Claim Your Account</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="createAccount()">Create Account</button>
    <p id="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://cfsiltbmocjsexmjzics.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmc2lsdGJtb2Nqc2V4bWp6aWNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NzgyODYsImV4cCI6MjA3MjM1NDI4Nn0._CqTpwg9MZwG1-RDiQhTcjbHIbn77A03x8-AKMacefo";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function createAccount() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        document.getElementById("error").innerText = "All fields are required.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("error").innerText = error.message;
      } else {
        // Optionally, store extra info in your user_profiles table
        await supabase.from('user_profiles').insert([{ id: data.user.id, username }]);

        // Automatically log in and redirect to tabs page
        const { session, error: loginError } = await supabase.auth.signIn({ email, password });
        if (loginError) {
          document.getElementById("error").innerText = loginError.message;
        } else {
          window.location.href = "tabs.html";
        }
      }
    }
  </script>

</body>
</html>
