<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 1rem; color: #444; }

      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
    }
    button {

      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
