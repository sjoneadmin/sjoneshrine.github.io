<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sjone Shrine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f5f5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      background: #B6C3F7;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background: #8fa8f7;
    }

    #error {
      margin-top: 10px;
      color: #a00;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to Sjone Shrine</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    const userPasswords = {
      "user1": "abc123",
      "sjonekim": "wewelcomeyou",
      "admin": "wewelcomeyou"
    };

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (userPasswords[username] && userPasswords[username] === password) {
        // Redirect to tabs page after successful login
        window.location.href = "tabs.html";
      } else {
        document.getElementById("error").innerText = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
